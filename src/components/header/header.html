<div class="header">
  <div class="header-profile">
    <div class="header-profile-image">
      <img :src="pfpPath" alt="fisheye profile picture" />
    </div>
    <h3>{{ translations.title }}</h3>
  </div>

  <!-- BOTONES CYBERPUNK -->
  <div class="header-profile-actions">
    <!-- Bot贸n Ankh -->
    <q-icon name="fas fa-ankh" size="20px">
      <q-tooltip class="custom-tooltip"
        >{{ translations.tooltips.ankh }}</q-tooltip
      >
    </q-icon>

    <!-- Bot贸n para desactivar animaciones -->
    <q-toggle
      size="80px"
      v-model="animationEnable"
      icon="animation"
      class="cyberpunk-toggle"
    />

    <!-- Bot贸n GitHub -->
    <q-btn round size="md" class="action-btn github-btn" @click="openGitHub">
      <q-icon name="fab fa-github" size="20px" />
      <q-tooltip class="custom-tooltip"
        >{{ translations.tooltips.github }}</q-tooltip
      >
    </q-btn>

    <!-- Bot贸n Instagram -->
    <q-btn
      round
      size="md"
      class="action-btn instagram-btn"
      @click="openInstagram"
    >
      <q-icon name="fab fa-instagram" size="20px" />
      <q-tooltip class="custom-tooltip"
        >{{ translations.tooltips.instagram }}</q-tooltip
      >
    </q-btn>

    <!-- Select de Idioma CON CLASES PROPIAS -->
    <q-select
      v-model="selectedLanguage"
      :options="languageOptions"
      class="cyberpunk-select"
      menu-class="cyberpunk-menu"
      popup-content-class="cyberpunk-popup"
      filled
      dense
      options-dense
      emit-value
      map-options
      @update:model-value="changeLanguage"
    >
      <template v-slot:prepend>
        <q-icon name="language" size="18px" />
        <p class="language-label">{{ selectedLanguage }}</p>
      </template>
      <q-tooltip class="custom-tooltip"
        >{{ translations.tooltips.language }}</q-tooltip
      >
    </q-select>
  </div>
</div>
